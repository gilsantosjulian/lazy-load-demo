language: node_js
cache:
  directories:
    - ~!@/.npm
node_js:
    - '9'
git:
  depth: 3
scripts:
  - yarn build
  - echo 'url-personailzed.com' > public/CNAME
deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  github-token: $GITHUB_TOKEN
  local-dir: dist/
  target-branch: master 
  commit_message: 'deploy realese ${TRAVIS_TAG}'
  on: 
    branch: develop